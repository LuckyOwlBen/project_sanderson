<div class="character-sheet-container" *ngIf="character">
  <!-- Header -->
  <app-character-sheet-header
    [character]="character"
    (save)="saveCharacter()"
    (export)="exportCharacter()"
    (navigateBack)="backToList()">
  </app-character-sheet-header>

  <!-- Radiant Path Notifications -->
  <app-radiant-path-notifications 
    [character]="character"
    [pendingSprenGrant]="pendingSprenGrant"
    (sprenAccepted)="onSprenAccepted()"
    (sprenDismissed)="onSprenDismissed()"
    (idealSpoken)="onIdealSpoken()">
  </app-radiant-path-notifications>

  <!-- Main Content -->
  <div class="sheet-tabs custom-tabs">
    <div class="tab-labels">
      <button class="tab-label" [class.active]="activeTab === 0" (click)="activeTab = 0">Overview</button>
      <button class="tab-label" [class.active]="activeTab === 1" (click)="activeTab = 1">Talents &amp; Expertises</button>
      <button class="tab-label" [class.active]="activeTab === 2" (click)="activeTab = 2">Equipment</button>
      <button class="tab-label" [class.active]="activeTab === 3" (click)="activeTab = 3">Notes</button>
    </div>
    <div class="tab-content" *ngIf="activeTab === 0">
      <div class="sheet-content overview-tab">
        <!-- Portrait Card -->
        <app-character-portrait-card
          [character]="character"
          [characterId]="characterId"
          [portraitUrl]="portraitUrl"
          (portraitChanged)="onPortraitChanged($event)">
        </app-character-portrait-card>
        
        <!-- Defenses Card -->
        <app-character-defenses-card [character]="character">
        </app-character-defenses-card>
        
        <app-character-resources-bar 
          [character]="character"
          (resourceChanged)="onResourceChanged($event)">
        </app-character-resources-bar>
      </div>
    </div>
    <div class="tab-content" *ngIf="activeTab === 1">
      <div class="sheet-content powers-notes-tab">
        <app-character-powers-tab [character]="character"></app-character-powers-tab>
      </div>
    </div>
    <div class="tab-content" *ngIf="activeTab === 2">
      <div class="sheet-content">
        <app-inventory-view [character]="character"></app-inventory-view>
      </div>
    </div>

    <div class="tab-content" *ngIf="activeTab === 3">
      <div class="sheet-content powers-notes-tab">
        <mat-card class="notes-card">
          <mat-card-header>
            <mat-icon class="section-icon">notes</mat-icon>
            <mat-card-title>Session Notes</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field appearance="outline" class="notes-field">
              <mat-label>Notes, objectives, and reminders...</mat-label>
              <textarea 
                matInput 
                [(ngModel)]="sessionNotes"
                (blur)="saveCharacter()"
                rows="10"
                placeholder="Track your adventure here...">
              </textarea>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

</div>

<div class="no-character" *ngIf="!character">
  <mat-icon>error_outline</mat-icon>
  <h2>No Character Loaded</h2>
  <p>Please select a character from the character list.</p>
  <button mat-raised-button color="primary" (click)="backToList()">
    Go to Character List
  </button>
</div>
