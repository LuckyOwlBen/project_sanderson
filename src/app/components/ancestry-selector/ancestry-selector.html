<div class="ancestry-selector">
  <div class="selector-header">
    <h1>Choose Your Ancestry</h1>
    <p class="subtitle">Your ancestry determines your fundamental nature and capabilities</p>
  </div>
  
  <div class="ancestry-options">
    <mat-card 
      *ngFor="let ancestry of ancestries"
      class="ancestry-card"
      [class.selected]="selectedAncestry === ancestry.type"
      (click)="selectAncestry(ancestry.type)">
      
      <div class="card-image-placeholder">
        <mat-icon class="ancestry-icon">{{ ancestry.imagePlaceholder }}</mat-icon>
        <div class="image-overlay">Image Placeholder</div>
      </div>
      
      <mat-card-header>
        <mat-card-title>{{ ancestry.title }}</mat-card-title>
        <mat-card-subtitle>{{ ancestry.shortDesc }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p class="full-description">{{ ancestry.fullDesc }}</p>
        
        <div class="features-section">
          <h4>Key Features:</h4>
          <ul class="features-list">
            <li *ngFor="let feature of ancestry.features">
              <mat-icon class="feature-icon">check_circle</mat-icon>
              <span>{{ feature }}</span>
            </li>
          </ul>
        </div>
      </mat-card-content>
      
      <div class="selection-indicator" *ngIf="selectedAncestry === ancestry.type">
        <mat-icon>check</mat-icon>
        <span>Selected</span>
      </div>
    </mat-card>
  </div>
</div>
