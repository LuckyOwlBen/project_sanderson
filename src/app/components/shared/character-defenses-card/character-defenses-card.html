<!-- Defenses Card -->
<div class="character-defenses-bar">
  <div class="defense-item">
    <span class="defense-label">Physical Defense</span>
    <span class="defense-value">{{ getPhysicalDefense() }}</span>
  </div>
  <div class="defense-item">
    <span class="defense-label">Cognitive Defense</span>
    <span class="defense-value">{{ getCognitiveDefense() }}</span>
  </div>
  <div class="defense-item">
    <span class="defense-label">Spiritual Defense</span>
    <span class="defense-value">{{ getSpiritualDefense() }}</span>
  </div>
</div>
